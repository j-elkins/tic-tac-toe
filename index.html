<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <h1 id="header">Tic Tac Toe</h1>
    <div id="main-content">
      <div id="gameboard">
        <div id="A1" class="square"></div>
        <div id="A2" class="square"></div>
        <div id="A3" class="square"></div>
        <div id="B1" class="square"></div>
        <div id="B2" class="square"></div>
        <div id="B3" class="square"></div>
        <div id="C1" class="square"></div>
        <div id="C2" class="square"></div>
        <div id="C3" class="square"></div>
      </div>
      <div id="choices">
        <h2>Choose your icon</h2>
        <button id="X" class="btn">X</button>
        <button id="O" class="btn">O</button>
      </div>
    </div>

    <footer>
      <p>Designed & built by Jasmine Elkins | November 2021</p>

      <a href="https://github.com/j-elkins/tic-tac-toe">
        <img
          src="github-logo-white.png"
          alt="GitHub logo"
          height="20px"
          width="20px"
        />
      </a>
    </footer>
  </body>
</html>
